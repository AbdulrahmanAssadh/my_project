<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>index</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
        background-image: url({% static "images/hero-bg.jpg"%});
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          

          {% if user.is_authenticated %}
          
          <div class="dropdown text-end">
            <a href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false" >
              <img src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle" />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">logout</a></li>
            </ul>
          </div>
          
          {% else %}
            <div class="text-end">
                <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">
                Login
                </a>
                <a  href="{% url 'signup' %}"  type="button" class="btn btn-warning">Sign-up</a>
            </div>
          {% endif %}
         
        </div>
      </div>
    </header>

    
    
    
    
    <div
      class="container-fluid"
      style="
        width: calc(100% - 30px);
        background-color: #eee;
        margin-top: 12%;
        padding: 25px;
        border-radius: 8px;
      "
    >


 
      <form dir="rtl" class="row g-3">
        <div class="col-2">
        <input
            type="number"
            class="form-control"
            name=""
            value="{{user.num1}}"
            placeholder="رقم بطاقة التشغيل"
            />
        </div>

        <div class="col-2">
          <input
          type="number"
          class="form-control"
          name=""
          value="{{user.num2}}"
          placeholder="هوية السائق "
          />
        </div>

        <div class="col-2">
          <input
          type="text"
          class="form-control"
          value="{{user.name1}}"
          placeholder="الإسم الأول "
          />
        </div>

        <div class="col-2">
          <input
            type="text"
            class="form-control"
            name=""
            
            placeholder="اسم العائلة"

            value="{{user.name2}}"
          />
        </div>
        
        
        {% comment %} <div class="col-2">
          <button type="button" class="btn btn-primary" style="width: 100%">
            ابحث
          </button>
        </div> {% endcomment %}
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
